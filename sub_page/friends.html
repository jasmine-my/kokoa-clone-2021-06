<body>
    <div class="status">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div> 
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>

                <i class="fas fa-bolt"></i>

        </div>
    </div>
    <header class="screen-header">
        <h1>Friends</h1>
        <div class="screen-header_icon">
            <ul>
                <li><a href="#"><i class="fas fa-search"></i></a></li>

                <li><a href="#"><i class="fas fa-cog"></i></a></li>

    <div class="user-component">
        <div class="user-component_column">
            <div class="user-component_avatar user-component_avatar-lg"></div>
            <div class="user-component_text">
                <h4 class="user-component_title user-component_title-border">Yescode</h4>
                <h6 class="user-component_subtitle"></h6>
            </div>
        </div>
        <div class="user-component_column"></div>

    <div class="channel">
        <span>Channel</span>

    </div>
    <div class="user-component">
        <div class="user-component_column">

                <h4 class="user-component_title">Channel</h4>

        </div>
        <div class="user-component_column">

    <nav>

                <a href="#"><i class="fas fa-user"></i></a>

            </li>
            <li>
